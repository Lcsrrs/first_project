<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog - Contato</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="contact-form">
            <div class="input-group">
                <label  for="nome">Nome:</label>
                <input for="nome" id="nome" type="text" placeholder="Nome" required/>
            </div>
            <div>
                <label  for="email">E-mail:</label>
                <input for="nome" id="email" type="email" placeholder="abcd@fgh.com" required/>

            </div>
            <div>
                <label  for="mensagem">Mensagem:</label>
                <textarea for="nome" id="mensagem" type="text" placeholder="mensagem" required></textarea>
            </div>
            <button>Enviar</button>
            <a href="/first_project/">Voltar</a>
        </form>
    </body>
</html>
